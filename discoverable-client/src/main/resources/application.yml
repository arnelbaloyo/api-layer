logging:
    level:
        ROOT: INFO
        com.ca.mfaas: INFO
        org.springframework: WARN
        org.apache.catalina: WARN
        com.netflix: WARN
        com.netflix.discovery: ERROR
        com.netflix.config: ERROR
        com.netflix.discovery.shared.transport.decorator.RedirectingEurekaHttpClient: OFF
        com.netflix.discovery.DiscoveryClient: OFF
        org.springframework.boot.web.embedded.tomcat.TomcatWebServer: INFO

spring:
    application:
        name: discoverableclient
    mvc:
        throw-exception-if-no-handler-found: true
    output:
        ansi:
            enabled: detect

apiml:
    enabled: true

    service:
        serviceId: ${spring.application.name}
        title: Service Spring Integration Enabler sample application API #Â©     #Copyright is for UTF8 encoding check
        description:  Sample API services to demonstrate Spring Integration Enabler

        scheme: https
        hostname: localhost
        port: 10012
        serviceIpAddress: 127.0.0.1

        baseUrl: ${apiml.service.scheme}://${apiml.service.hostname}:${apiml.service.port}
        contextPath: /${spring.application.name}

        homePageRelativeUrl: ${apiml.service.contextPath}
        statusPageRelativeUrl: ${apiml.service.contextPath}/application/info
        healthCheckRelativeUrl: ${apiml.service.contextPath}/application/health

        discoveryServiceUrls: https://localhost:10011/eureka/

        routes:
            -   gateway-url: "ui/v1"
                service-url: ${apiml.service.contextPath}
            -   gateway-url: "api/v1"
                service-url: ${apiml.service.contextPath}/api/v1
            -   gateway-url: "ws/v1"
                service-url: ${apiml.service.contextPath}/ws
        apiInfo:
            -   apiId: org.zowe.discoverableclient
                version: 1.0.0
                gatewayUrl: api/v1
                swaggerUrl: ${apiml.service.scheme}://${apiml.service.hostname}:${apiml.service.port}${apiml.service.contextPath}/v2/api-docs
                documentationUrl: https://www.zowe.org
        catalog:
            tile:
                id: cademoapps
                title: Sample API Mediation Layer Applications
                description: Applications which demonstrate how to make a service integrated to the API Mediation Layer ecosystem
                version: 1.0.1
        ssl:
            enabled: true
            verifySslCertificatesOfServices: true

            ciphers: TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384
            protocol: TLSv1.2
            enabled-protocols: TLSv1.2
            keyStoreType: PKCS12
            trustStoreType: PKCS12

            ### DEFINE FOLLOWING PROPERTIES IN EXTERNAL CONFIGURATION
            keyAlias: localhost
            keyPassword: password
            keyStore: keystore/localhost/localhost.keystore.p12
            keyStorePassword: password
            trustStore: keystore/localhost/localhost.truststore.p12
            trustStorePassword: password

server:
    scheme: ${apiml.service.scheme} ### https
    hostname: ${apiml.service.hostname} ### localhost # Hostname that is advertised in Eureka. Default is valid only for localhost
    port: ${apiml.service.port}         # Default port name for discoverable-client service
    address: ${apiml.service.serviceIpAddress}
    servlet:
        contextPath: /${apiml.service.serviceId}
    ssl:
        enabled: ${apiml.service.ssl.enabled}
        protocol: ${apiml.service.ssl.protocol}
        enabled-protocols: ${apiml.service.ssl.enabled-protocols}
        ciphers: ${apiml.service.ssl.ciphers}
        keyStoreType: ${apiml.service.ssl.keyStoreType}
        trustStoreType: ${apiml.service.ssl.trustStoreType}

        keyAlias: ${apiml.service.ssl.keyAlias}
        keyPassword: ${apiml.service.ssl.keyPassword}
        keyStore: ${apiml.service.ssl.keyStore}
        keyStorePassword: ${apiml.service.ssl.keyStorePassword}
        trustStore: ${apiml.service.ssl.trustStore}
        trustStorePassword: ${apiml.service.ssl.trustStorePassword}

    compression:
        mime-types: image/png
        enabled: true
        min-response-size: 500

management:
    endpoints:
        web:
            base-path: /application
            exposure:
                include: health,info,routes
    health:
        defaults:
            enabled: false

---
spring:
    profiles: diag

management:
    endpoints:
        web:
            base-path: /application
            exposure:
                include: "*"

---
spring:
    profiles: dev
    profiles.include:
        diag

logging:
    level:
        ROOT: INFO
        com.ca.mfaas: DEBUG
        org.springframework: INFO
        org.apache.catalina: INFO
        com.netflix: INFO

logbackServiceName: ZWEADC1
